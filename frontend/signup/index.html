<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Effdmi website</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../fontawesome-free-6.3.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="../fontawesome-free-6.3.0-web/css/brands.css" rel="stylesheet">
    <link href="../fontawesome-free-6.3.0-web/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist2/css/bootstrap.css">
</head>

<body style=" background: url(/pictures/back.png);">
    <main class="container d-flex  justify-content-center align-items-center h-100">
        <form
            class="form-signin  rounded border-white bg-light  mx-auto gap-3 justify-content-center p-5 rounded-2 col-lg-6 align-items-center  row ">

            <img class="mb-4 " src="../img/logo.png" alt="" style="max-width: 200px;">
            <h1 class="h3 mb-3 fw-normal text-center">Fill in your details</h1>

            <div class="form-floating row">
                <input type="text" class="form-control " id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: auto;">First Name</label>
            </div>
            <div class="form-floating row">
                <input type="text" class="form-control " id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: auto;">Last Name</label>
            </div>
            <div class="form-floating row">
                <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: auto;">Email address</label>
            </div>
            <div class="form-floating  row">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" style="left: auto;">Password</label>
            </div>
            <div class="form-floating  row">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" style="left: auto;">Confirm Password</label>
            </div>

            <div class="checkbox text-center row mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Agree to Terms and conditions
                </label>
            </div>
            <button class="btn w-50 mx-auto  btn-outline-success" type="submit">Submit</button>


        </form>
    </main>


    <script src="../bootstrap-5.1.3-dist2/js/bootstrap.bundle.js"></script>

</body>

</html>
