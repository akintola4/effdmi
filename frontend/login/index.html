<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Effdmi website</title>
    <link rel="shortcut icon" href="/pictures/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>

<body style=" background: url(/pictures/back.png);">
    <main class="container d-flex p-3 justify-content-center align-items-center h-100">
        <form
            class="form-signin  rounded border-white bg-light  mt-5 mx-auto gap-3 justify-content-center p-5 rounded-2 col-lg-5 align-items-center  row ">

            <img class="mb-4 " src="/pictures/logo.png" alt="" style="max-width: 200px;">
            <h1 class="h3 mb-3 fw-normal text-center">Welcome to EFFDMI</h1>

            <div class="form-floating row">
                <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: auto;">Email address</label>
            </div>
            <div class="form-floating  row">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" style="left: auto;">Password</label>
            </div>

            <div class="checkbox text-center row mb-3">
                <label>
                    <input type="checkbox"  value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn w-50 mx-auto  btn-outline-success" type="submit">Sign in</button>
            <a href="/frontend/signup/index.html" class=" text-center text-success">New here Sign-up</a>
            
        </form>
    </main>


    <script src="/bootstrap/js/bootstrap.bundle.js"></script>

</body>

</html>
